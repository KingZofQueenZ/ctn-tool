
<mat-drawer-container [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="over">I'm a drawer</mat-drawer>
    
    <mat-drawer-content>
        <nav class="white" role="navigation">
            <div class="nav-wrapper container d-none d-lg-block">
                <div class="nav-desktop">
                    <a routerLink="/home">
                        <img src="../assets/img/logos/logo.jpg" height="100" width="100">
                    </a>
                    <ul class="right light ">
                        <li><a routerLink="/home" routerLinkActive="selected">Home</a></li>
                        <li><a routerLink="/news" routerLinkActive="selected">News</a></li>
                        <li><a routerLink="/information" routerLinkActive="selected">Information</a></li>
                        <li><a routerLink="/events" routerLinkActive="selected">Teilnehmen</a></li>
                        <li><a routerLink="/contact" routerLinkActive="selected">Kontakt</a></li>
                        <li *ngIf="user?.admin"><a routerLink="/admin" routerLinkActive="selected">Admin</a></li>
                        <li *ngIf="user"><a id="login-toggle" routerLink="/profile" routerLinkActive="selected">{{user.firstname + ' ' + user.lastname}}</a></li>
                        <li *ngIf="!user"><a id="login-toggle" routerLink="/login" routerLinkActive="selected">Login</a></li>
                    </ul>
                </div>
            </div>
            <!-- Mobile Header -->
            <div class="container d-flex d-lg-none justify-content-between align-items-center">
                <a (click)="drawer.toggle()" class="button-collapse"><i class="large material-icons">menu</i></a>
                <a routerLink="/home">
                    <img src="../assets/img/logos/logo.jpg" height="100" width="100">
                </a>
                <div style="width:30px">
                    <!-- Empty Item to achieve a centered icon with flexbox -->
                </div>
            </div>
        </nav>
