<div class="container register">
  <div class="row">
    <div class="col s12 l8 offset-l2">
        <h3 class="header detail-title teal-text center-on-mobile">Benutzerdaten</h3>
    </div>

    <form (ngSubmit)="settingsForm.form.valid && update()" #settingsForm="ngForm" class="col s12 l8 offset-l2">
      <div class="row">
        <mz-input-container class="col s12">
          <input mz-input [label]="'Vorname'" id="firstname" name="firstname" type="text" [(ngModel)]="user.firstname" required>
        </mz-input-container>
        <mz-input-container class="col s12">
          <input mz-input [label]="'Nachname'" id="lastname" name="lastname" type="text" [(ngModel)]="user.lastname" required>
        </mz-input-container>
        <mz-input-container class="col s12">
          <input mz-input [label]="'E-Mail'" id="email" name="email" type="email" [(ngModel)]="user.email" required email>
        </mz-input-container>
        <mz-input-container class="col s12">
          <input mz-input [label]="'Telefon'" id="phone" name="phone" type="text" [(ngModel)]="user.phone" required>
        </mz-input-container>

        <div class="col s12 center-on-mobile button update-button">
          <button class="btn" [class.disabled]="!settingsForm.form.valid" type="submit" name="action">Speichern</button>
          <a class="btn waves-effect waves-light red" (click)="goBack()">Abbrechen</a>
        </div>
      </div>
    </form>
  </div>
