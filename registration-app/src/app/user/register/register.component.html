<div class="container register">
  <div class="row">
    <div class="col s12 l6 offset-l3">
        <h3 class="header light detail-title teal-text center-on-mobile">Registrieren</h3>
    </div>

    <form class="col s12 l6 offset-l3">
        <div class="input-field col s12">
          <input id="firstname" type="text" class="validate" [(ngModel)]="model.firstname" name="firstname">
          <label class="light" for="firstname">Vorname</label>
        </div>
        <div class="input-field col s12">
          <input id="lastname" type="text" class="validate" [(ngModel)]="model.lastname" name="lastname">
          <label class="light" for="lastname">Nachname</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="text" class="validate" [(ngModel)]="model.email" name="email">
          <label class="light" for="email">E-Mail</label>
        </div>
        <div class="input-field col s12">
          <input id="phone" type="text" class="validate" [(ngModel)]="model.phone" name="phone">
          <label class="light" for="phone">Telefon</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" [(ngModel)]="model.password" name="password">
          <label class="light" for="password">Passwort</label>
        </div>
        <div class="col s12 center-on-mobile">
          <a (click)="register()" class="waves-effect waves-light btn">Registrieren</a>
        </div>
    </form>
  </div>
</div>
