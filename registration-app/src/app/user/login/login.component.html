<div class="container login">
  <div class="row">
    <div class="col s12 l6 offset-l3">
        <h3 class="header detail-title teal-text center-on-mobile">Login</h3>
    </div>

    <form (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" class="col s12 l6 offset-l3">
        <div class="input-field col s12">
          <input id="email" name="email" type="email" class="validate" [(ngModel)]="model.email" required email [class.invalid]="hasError">
          <label class="light" for="email">E-Mail</label>
        </div>
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate" [(ngModel)]="model.password" required [class.invalid]="hasError">
          <label class="light" for="password">Passwort</label>
        </div>
        <div class="col s12 center-on-mobile button center-on-mobile">
          <button class="btn" [class.disabled]="!loginForm.form.valid" type="submit" name="action">Login</button>
          <span class="register light"><i><a [routerLink]="['/register']">Registrieren</a> / <a [routerLink]="['/reset']">Passwort vergessen</a></i></span>
        </div>
    </form>

    <div class="col s12 l6 offset-l3">
      <div class="col s12 error light" [hidden]="!hasError">Du konntest nicht eingeloggt werden! Passwort oder E-Mail falsch? Benutzer bereits aktiviert?</div>
    </div>
  </div>
</div>
