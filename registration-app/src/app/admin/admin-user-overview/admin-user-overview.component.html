<div class="container">
  <div class="row all-users">
    <div class="col-12 col-lg-8">
        <h4 class="header teal-text center-on-mobile">Alle User</h4>
    </div>
    <div class="col-12 users">
      <ul class="collection" *ngIf="users.length">
        <li class="collection-item" *ngFor="let user of users">
          <span class="title teal-text">{{user.lastname + ', ' + user.firstname}}</span>
          <span class="information grey-text text-darken-1 light"><i>{{user.email + ', ' + user.phone}}</i></span>
          <div class="icon-container">
            <a class="secondary-content delete" (click)="setUserToDelete(user);deleteEventModal.open()"><i class="material-icons">delete</i></a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container" *ngIf="noUsers">
  <div class="row">
    <div class="col-12 text-center text-lg-start">
      <p class="flow-text">Es gibt zurzeit leider keine User!</p>
    </div>
  </div>
</div>

<div class="container spinner" *ngIf="!users.length && !noUsers">
  <div class="row d-flex justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
</div>

<mz-modal #deleteEventModal class="deleteModal" [fixedFooter]="true">
  <mz-modal-content>
    <div class="container administration">
      <div class="row">
        <div class="col s12">
          <span class="flow-text">Möchtest du den User <i>{{delUser?.firstname + ' ' + delUser?.lastname}}</i> wirklich löschen?</span>
        </div>
      </div>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
    <button mz-button class="red white-text" [flat]="true" (click)="deleteUser()" mz-modal-close>Löschen</button>
  </mz-modal-footer>
</mz-modal>
