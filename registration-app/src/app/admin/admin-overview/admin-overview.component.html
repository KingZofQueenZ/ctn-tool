<div class="container">
  <div class="row">
    <div class="col-12">
        <h3 class="header teal-text text-center text-lg-start">Administration</h3>
    </div>
    <div class="col-12">
      <h5 class="header text-center text-lg-start">NÃ¤chste Termine</h5>
    </div>
  </div>

  <div class="row" *ngIf="noEvents">
    <div class="col-12">
      <p class="flow-text">Es gibt zurzeit leider keine Termine!</p>
    </div>
  </div>
  
  <div class="container spinner" *ngIf="!nextEvents.length && !noEvents">
    <div class="row d-flex justify-content-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="next-events" *ngFor="let event of nextEvents">
    <app-next-event [event]="event"></app-next-event>
  </div>

  <hr/>

  <div class="row">
    <div class="col-12">
      <h5 class="header text-center text-lg-start">Alle Bereiche</h5>
    </div>
  </div>

  <div class="row other-areas">

    <div class="col-12 col-lg-6">
      <div class="card-panel grey lighten-5">
        <div class="card-content black-text center">
          <a [routerLink]="['/admin-event']">
            <h4 class="title teal-text">Termine</h4>
          </a>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card-panel grey lighten-5">
        <div class="card-content black-text center">
          <a [routerLink]="['/admin-user']">
            <h4 class="title teal-text">Mitglieder</h4>
          </a>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-12">
      <div class="card-panel grey lighten-5">
        <div class="card-content black-text center">
          <a [routerLink]="['/admin-news']">
            <h4 class="title teal-text">News</h4>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
