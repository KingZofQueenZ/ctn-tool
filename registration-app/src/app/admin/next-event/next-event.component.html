<div class="row">
  <div class="col s12 title ">
    <h5 class="header teal-text center-on-mobile">{{event.name}}</h5>
    <span class="grey-text text-darken-1 light center-on-mobile"><i>{{date_string}}</i></span>
  </div>
  
  <div *ngIf="event.participant_ids.length">
    <div class="col s12 l6 registrations">
      <ul class="collection" >
        <li class="collection-item" *ngFor="let participant of event.participant_ids | slice:0:(event.participant_ids.length/2).toFixed()">
          {{participant.firstname + ' ' + participant.lastname}}
        </li>
      </ul>
    </div>
    <div class="col s12 l6 registrations" *ngIf="event.participant_ids.length > 1">
      <ul class="collection" >
        <li class="collection-item" *ngFor="let participant of event.participant_ids | slice:(event.participant_ids.length/2).toFixed():(event.participant_ids.length)">
            {{participant.firstname + ' ' + participant.lastname}}
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="!event.participant_ids.length">
    <div class="col s12 center-on-mobile">
      <span class="flow-text">Es gibt keine Anmeldungen fÃ¼r diesen Event!</span>
    </div>
  </div>
</div>
