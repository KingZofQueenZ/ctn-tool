<div class="container my-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center justify-content-lg-start">
        <h1 class="teal-text">Administration</h1>
      </div>
    </div>
    <div class="col-12">
      <h2 class="light text-center text-lg-start">NÃ¤chste Termine</h2>
    </div>
  </div>

  <div class="row" *ngIf="noEvents">
    <div class="col-12">
      <p class="flow-text">Es gibt zurzeit leider keine Termine!</p>
    </div>
  </div>

  <div class="container my-4" *ngIf="!nextEvents.length && !noEvents">
    <div class="w-100 d-flex justify-content-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div *ngFor="let event of nextEvents">
    <div class="mb-4">
      <app-next-event [event]="event"></app-next-event>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-12">
      <h2 class="light text-center text-lg-start">Alle Bereiche</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="card-panel grey lighten-5">
        <div class="card-content black-text center">
          <a [routerLink]="['/admin-event']">
            <h2 class="teal-text">Termine</h2>
          </a>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card-panel grey lighten-5">
        <div class="card-content black-text center">
          <a [routerLink]="['/admin-user']">
            <h2 class="teal-text">Mitglieder</h2>
          </a>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-12">
      <div class="card-panel grey lighten-5">
        <div class="card-content black-text center">
          <a [routerLink]="['/admin-news']">
            <h2 class="teal-text">News</h2>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
