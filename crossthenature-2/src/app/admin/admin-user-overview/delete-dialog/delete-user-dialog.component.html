<h2 mat-dialog-title>Löschen</h2>
<mat-dialog-content class="mat-typography">
  <p class="flow-text">
    Möchtest du den User <i>{{ firstname }} {{ lastname }}</i> wirklich löschen?
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Löschen</button>
</mat-dialog-actions>
