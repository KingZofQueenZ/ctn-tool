<div class="container my-4">
  <div class="row">
    <div
      class="d-flex justify-content-between flex-column flex-lg-row align-items-center"
    >
      <h1 class="teal-text">Alle News</h1>
      <button
        mat-flat-button
        color="primary"
        [routerLink]="['/admin-news-create']"
        class="btn"
      >
        Neue News
      </button>
    </div>

    <div class="col-12 mt-2 list-style-none">
      <ul class="collection" *ngIf="news.length">
        <li
          class="collection-item d-flex align-items-center justify-content-between"
          *ngFor="let new of news"
        >
          <h3 class="light teal-text mb-0">{{ new.title }}</h3>
          <div>
            <mat-icon
              class="mx-3"
              [routerLink]="['/admin-news-edit', new._id]"
              fontIcon="edit"
              color="primary"
            ></mat-icon>

            <mat-icon
              (click)="deleteNews(new)"
              fontIcon="delete"
              color="warn"
            ></mat-icon>
          </div>
        </li>
      </ul>
    </div>

    <div
      class="col-12 d-flex justify-content-center my-2"
      *ngIf="!allNews && !noNews && !loading"
    >
      <a class="underline-link" (click)="load()">Weitere News laden...</a>
    </div>

    <div
      class="col-12 d-flex justify-content-center my-4"
      *ngIf="news.length && loading"
    >
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>

<div class="container" *ngIf="noNews">
  <div class="row">
    <div class="col-12 text-center text-lg-start">
      <p>Es gibt zurzeit leider keine News!</p>
    </div>
  </div>
</div>

<div class="container my-4" *ngIf="!news.length && !noNews">
  <div class="w-100 d-flex justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
</div>
