<div class="container my-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center justify-content-lg-start">
        <h1 class="teal-text">News bearbeiten</h1>
      </div>
    </div>

    <form (ngSubmit)="editNewsForm.form.valid && edit()" #editNewsForm="ngForm" *ngIf="news">
      <div class="row">
        <mat-form-field class="col-12">
          <mat-label>Titel</mat-label>
          <input matInput [(ngModel)]="news.title" required id="title" name="title" type="text" />
        </mat-form-field>
      </div>

      <div>
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
        <ngx-editor class="col-12" [editor]="editor" [(ngModel)]="news.content" name="content" id="content"></ngx-editor>
      </div>

      <div class="col-12 submit text-center text-lg-start mt-3">
        <button mat-flat-button color="primary" class="btn me-2" [class.disabled]="!editNewsForm.form.valid" type="submit" name="action">News speichern</button>
        <button mat-flat-button color="accent" type="button" class="btn" (click)="location.back()">Abbrechen</button>
      </div>
    </form>
  </div>
</div>
