<div class="container my-4">
  <div class="row">
    <div class="d-flex justify-content-between flex-column flex-lg-row align-items-center">
      <h1 class="header teal-text">Alle Termine</h1>
      <button mat-flat-button color="primary" [routerLink]="['/admin-event-create']" class="btn">Neuer Termin</button>
    </div>

    <div class="col-12 mt-2 list-style-none">
      <ul class="collection" *ngIf="events.length">
        <li class="collection-item d-flex align-items-center justify-content-between" *ngFor="let event of events">
          <div class="d-flex flex-column align-items-start">
            <h3 class="light teal-text mb-0">{{ event.name }}</h3>
            <span class="grey-text text-darken-1 light">
              <i>{{ event | eventDateFormat }}</i>
            </span>
          </div>
          <div>
            <mat-icon [routerLink]="['/details', event._id]" fontIcon="remove_red_eye" color="primary" class="me-3"></mat-icon>
            <mat-icon [routerLink]="['/admin-event-edit', event._id]" fontIcon="edit" color="primary" class="me-3"></mat-icon>
            <mat-icon (click)="deleteEvent(event)" fontIcon="delete" color="warn"></mat-icon>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-12 d-flex justify-content-center my-2" *ngIf="!allEvents && !noEvents && !loading">
      <a class="underline-link" (click)="load()">Weitere Termine laden...</a>
    </div>

    <div class="col-12 d-flex justify-content-center my-4" *ngIf="events.length && loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>

<div class="container" *ngIf="noEvents">
  <div class="row">
    <div class="col-12 text-center text-lg-start">
      <p>Es gibt zurzeit leider keine Termine!</p>
    </div>
  </div>
</div>

<div class="container my-4" *ngIf="!events.length && !noEvents">
  <div class="w-100 d-flex justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
</div>
