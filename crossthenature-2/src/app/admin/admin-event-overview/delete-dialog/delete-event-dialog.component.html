<h2 mat-dialog-title>Löschen</h2>
<mat-dialog-content class="mat-typography">
  <p class="flow-text">
    Möchtest du den Termin <i>{{ name }}</i> am {{ dateString }} wirklich
    löschen?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" mat-dialog-close>Abbrechen</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Löschen
  </button>
</mat-dialog-actions>
