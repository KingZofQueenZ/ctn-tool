<div class="parallax top d-none d-lg-flex">
  <div
    class="container d-flex flex-column align-items-center justify-content-center"
  >
    <h1 class="teal-text mat-headline-3 parralax-title">News</h1>
    <h1 class="white-text parralax-subtitle mt-3">
      &laquo;Wenn du alles gibst, kannst du dir nichts vorwerfen.&raquo;
    </h1>
  </div>
</div>

<!-- News Cards -->
<div class="container my-4">
  <div class="row">
    <div class="col-12">
      <h1 class="header teal-text text-center text-lg-start">News</h1>
    </div>
  </div>

  <div *ngIf="!noNews">
    <div *ngFor="let new of news">
      <hr />
      <div class="row">
        <div class="col-12">
          <h2 class="header teal-text light mb-1">{{ new.title }}</h2>
          <div class="datetime grey-text text-darken-1 light truncate">
            <i>{{ dateString(new) }}</i>
          </div>
          <div class="content mt-3" [innerHTML]="new.content | safeHtml"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-4" *ngIf="news.length">
    <hr />
    <div
      class="col-12 d-flex justify-content-center mt-2"
      *ngIf="!allNews && !loading"
    >
      <a (click)="load()" class="center">Ã„ltere News laden...</a>
    </div>
    <div class="col-12 d-flex justify-content-center my-4" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="row" *ngIf="noNews">
    <div class="col-12">
      <span>Es gibt zurzeit leider keine News.</span>
    </div>
  </div>

  <div class="container my-4" *ngIf="!news.length && !noNews">
    <div class="w-100 d-flex justify-content-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
