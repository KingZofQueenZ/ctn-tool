<div class="container my-4">
  <div class="row">
    <div class="col-12 col-lg-8 offset-lg-2">
      <div class="d-flex justify-content-center justify-content-lg-start">
        <h1 class="teal-text">Login</h1>
      </div>
    </div>

    <form
      (ngSubmit)="loginForm.form.valid && login()"
      #loginForm="ngForm"
      class="col-12 col-lg-8 offset-lg-2"
    >
      <mat-form-field class="col-12">
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          [(ngModel)]="model.email"
          required
          id="email"
          name="email"
          type="email"
          email
        />
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Passwort</mat-label>
        <input
          matInput
          [(ngModel)]="model.password"
          required
          id="password"
          name="password"
          type="password"
        />
      </mat-form-field>

      <div
        class="col-12 d-flex flex-column flex-lg-row align-items-center my-2"
      >
        <div class="text-center text-lg-start">
          <button
            mat-flat-button
            color="primary"
            class="btn"
            [class.disabled]="!loginForm.form.valid"
            type="submit"
            name="action"
          >
            Login
          </button>
        </div>
        <span class="light ms-3 mt-3 mt-lg-0">
          <i>
            <a [routerLink]="['/register']">Registrieren</a> /
            <a [routerLink]="['/reset']">Passwort vergessen</a>
          </i>
        </span>
      </div>
    </form>

    <div
      class="col-12 col-lg-8 offset-lg-2 text-center text-lg-start mt-2"
      *ngIf="hasError"
    >
      <div class="col-12 red-text">
        Du konntest nicht eingeloggt werden! Passwort oder E-Mail falsch?
        Benutzer bereits aktiviert?
      </div>
    </div>
  </div>
</div>
