<div class="container my-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-center justify-content-lg-start">
      <h1 class="teal-text">Benutzerprofil</h1>
    </div>

    <div class="col-12 d-flex justify-content-center justify-content-lg-start">
      <div class="d-flex flex-column">
        <div class="text-center text-lg-start">
          <h4 class="light m-0 p-1">
            {{ user.firstname }} {{ user.lastname }}
          </h4>
        </div>
        <div class="text-center text-lg-start">
          <h4 class="light m-0 p-1">{{ user.email }}</h4>
        </div>
        <div class="text-center text-lg-start">
          <h4 class="light m-0 p-1">{{ user.phone }}</h4>
        </div>
      </div>
    </div>

    <div
      class="col-12 mt-2 d-flex justify-content-start flex-column flex-lg-row align-items-center"
    >
      <div class="p-2">
        <button mat-flat-button color="primary" [routerLink]="['/settings']">
          <i class="material-icons left me-2">edit</i>Bearbeiten
        </button>
      </div>
      <div class="p-2">
        <button mat-flat-button color="primary" [routerLink]="['/password']">
          <i class="material-icons left me-2">enhanced_encryption</i>Passwort
          ändern
        </button>
      </div>
      <div class="p-2">
        <button mat-flat-button color="accent" [routerLink]="['/login']">
          <i class="material-icons left me-2">power_settings_new</i>Logout
        </button>
      </div>
    </div>
  </div>
  <div class="divider"></div>
</div>

<div class="container">
  <hr />
</div>

<div class="container my-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-center justify-content-lg-start">
      <h1 class="teal-text">Meine nächsten Trainings</h1>
    </div>
  </div>

  <div class="row event-cards">
    <div *ngFor="let event of events">
      <div class="col-12">
        <app-event-list-item [event]="event"></app-event-list-item>
      </div>
    </div>

    <div class="col-12 center-on-mobile" *ngIf="noEvents">
      <span class="flow-text"
        >Du bist für keine Trainings oder Termine angemeldet!</span
      >
    </div>
  </div>
</div>
