<div class="card-panel grey lighten-5">
  <div class="card-content black-text">
    <div class="datetime grey-text text-darken-1 light truncate">
      <i>{{ date_string }}</i>
    </div>
    <a [routerLink]="['/details', event._id]">
      <h4 class="my-0 title truncate">{{ event.name }}</h4>
    </a>
    <div class="registrations grey-text text-darken-1 light">
      <i class="tiny material-icons">group</i
      ><i>{{ participant_string }} Anmeldungen</i>
    </div>
    <div class="register" *ngIf="user">
      <i
        *ngIf="is_registered && !can_unregister"
        class="small green-text material-icons no-unregister"
        matTooltip="Du kannst dich von diesem Event nicht mehr abmelden!"
        matTooltipPosition="above"
        >how_to_reg</i
      >
      <i
        *ngIf="is_registered && can_unregister"
        class="small {{ color }} material-icons"
        (click)="handleRegistration()"
        [@opacityAnimation]
        (mouseenter)="mouseEnter()"
        (mouseleave)="mouseLeave()"
        >{{ icon }}</i
      >
      <i
        *ngIf="!is_registered && !is_full && can_register"
        class="small grey-text material-icons"
        (click)="handleRegistration()"
        [@opacityAnimation]
        >person_add</i
      >
    </div>
  </div>
</div>
